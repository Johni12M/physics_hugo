name: Hugo Deploy with Obsidian Sync

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Build Hugo site
        run: hugo -t hello-friend

      # List contents of the public directory for debugging
      - name: List contents of public directory
        run: ls -R public/

      # Upload the built site (public directory) as an artifact
      - name: Upload built site as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      pages: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
